<HTML>

<HEAD>
	<title>XKCD Password Generator</title>
	<link rel="stylesheet" type="text/css" href="xkcd.css">
	<script src="xkcd.js"></script>
</HEAD>

<body>
	 <header>
		<h6 id="Title">XKCD Password Generator</h6>
		<div id=headerbody>
			<div>
				<label for="min">Minimum Word Length</label>
				<select id="min">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
			</div>
			
			<div>
				<label for="maxword">Maximum Word Length</label>
				<select id="maxword">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
			</div>
	 
			<div id="maxinput">
				<label for="max">Max Password Length:</label>
				<input type="number" id="max">
			</div>
			<div>
				<label for="easytype">Easy Typing</label>
				<input type="checkbox" id="easytype" value="1">
			</div>
			<div>
				<label for="numbersubs">Number Substituitons</label>
				<input type="checkbox" id="numbersubs" name="numbersubs" value="1">
			</div>
		</div>
	 </header>
 
	<div id="section">
		<button onclick="generate_passwords()">Generate PASSWORDS</button>
		<table id="results">POSSIBLE PASSWORDS</table>
	</div>
 
 </body>
